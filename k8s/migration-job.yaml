apiVersion: batch/v1
kind: Job
metadata:
  name: simpleapp-migrate
  namespace: default
spec:
  backoffLimit: 3
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: migrate
          image: almuko/simpleapp:latest   # üëà —Ç–≤–æ–π –æ–±—Ä–∞–∑
          imagePullPolicy: IfNotPresent
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "‚è≥ –ñ–¥—ë–º PostgreSQL..."
              until pg_isready -h postgres -p 5432 -U myuser; do
                sleep 2
              done
              echo "‚úÖ PostgreSQL –≥–æ—Ç–æ–≤, –∑–∞–ø—É—Å–∫–∞–µ–º –º–∏–≥—Ä–∞—Ü–∏–∏..."
              goose -dir /app/migrations postgres "$DATABASE_URL" up
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: simpleapp-db-secret
                  key: url
