apiVersion: batch/v1
kind: Job
metadata:
  name: simpleapp-migrate
  namespace: default
spec:
  backoffLimit: 3
  ttlSecondsAfterFinished: 60   # üëà –∞–≤—Ç–æ-–æ—á–∏—Å—Ç–∫–∞ —á–µ—Ä–µ–∑ 60 —Å–µ–∫
  template:
    spec:
      restartPolicy: Never
      initContainers:
        - name: wait-for-postgres
          image: postgres:17-alpine
          command:
            - sh
            - -c
            - |
              until pg_isready -h postgres -p 5432 -U postgres; do
                echo "‚è≥ waiting for postgres..."
                sleep 2
              done
              echo "‚úÖ Postgres is up!"
      containers:
        - name: migrate
          image: almuko/simpleapp:latest
          workingDir: /app
          command: ["sh", "-c", "goose -dir ./migrations postgres \"$DATABASE_URL\" up"]
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: simpleapp-db-secret
                  key: url
