apiVersion: v1
kind: Secret
metadata:
  name: simpleapp-db-secret
  namespace: default
type: Opaque
stringData:
  DATABASE_URL: "postgres://postgres:Zxcvbnm123@postgres:5432/simpleapp?sslmode=disable"
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: simpleapp
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      app: simpleapp
  template:
    metadata:
      labels:
        app: simpleapp
    spec:
      containers:
        - name: app
          image: almuko/simpleapp:latest
          ports:
            - containerPort: 8080
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: simpleapp-db-secret
                  key: DATABASE_URL
---
apiVersion: v1
kind: Service
metadata:
  name: simpleapp
  namespace: default
spec:
  selector:
    app: simpleapp
  ports:
    - port: 80
      targetPort: 8080
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: simpleapp-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - hosts:
        - simpleapp.compnet.kz
      secretName: simpleapp-tls
  rules:
    - host: simpleapp.compnet.kz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: simpleapp
                port:
                  number: 80
